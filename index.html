<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header id="logo-containter">
    <img src="./assets/desktop/logo.svg" alt="pod-logo">
  </header>

  <div id="landing-page">

    <h1>Publish your podcasts <span>everywhere.</span></h1>

    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

    <div id="platform-icons">
      <img class="spotify-icon" src="./assets/desktop/spotify.svg" alt="Spotify Icon">
      <img class="apple-podcast-icon" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast Icon">
      <img class="google-podcasts-icon" src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts Icon">
      <img class="pocket-casts-icon" src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts Icon">
    </div>

    <form action="/" method="POST" target="_blank" name="email-only-form">

      <legend>Email Input</legend>

      <label for="email">Email</label><input type="email" id="email" name="email" placeholder="Email address">
      <label for="submit">Submit</label><p id="email-error">Oops! Please check your email.</p><input type="submit" id="submit" name="submit" value="Request Access" onclick="validateEmail(document.getElementById('email').value)">
    </form>

  </div>

  <footer>
    <img src="assets/desktop/bg-pattern-dots.svg">
  </footer>
  
  <script src="script/script.js"></script>
</body>

</html>
